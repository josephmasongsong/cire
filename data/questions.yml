- How do we become a CIRE tenant?:
    _slug: how-do-we-become-a-cire-tenant
    title: How do we become a CIRE tenant?
    answer: The first step is to contact our office to arrange a telephone or personal meeting to review your commercial space needs, your community goals, and to review the available space in our portfolio. 
- Who owns CIRES?:
    _slug: who-owns-cires
    title: Who owns CIRES?
    answer: CIRE is incorporated as a non-profit society in the province of British Columbia, we are responsible to our community stakeholders, represented by our Board of Directors and the Community Advisory Committee. Our surpluses are re-invested in creating opportunities for low-income residents in the communities where we work.
